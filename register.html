<head>
    <title>Register | ClubHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="register-container">
        <h2>Register Your Club</h2>
        <form>
            <label for="name">Club Name:</label>
            <input type="text" id="name" placeholder="Enter Club Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Club Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Phone Number" required>

            <label for="description">Brief Description:</label>
            <textarea id="description" placeholder="Enter Club Description" required></textarea>

            <label for="location">Club Location:</label>
            <input type="text" id="location" placeholder="Enter Club Location" required>

            <label for="photo">Profile Photo:</label>
            <input type="file" id="photo">

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>
