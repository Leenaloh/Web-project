<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile | ClubHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar with Logo and Profile Icon -->
    <div class="navbar">
        <img src="clubhub.png" alt="ClubHub Logo">
        <a href="profile.html"><img src="profile-icon.png" alt="Profile" class="profile-icon"></a>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <h2>Manage Profile</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email"><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>

            <button class="btn" type="submit">Save Changes</button>
        </form>

        <!-- Logout Button -->
        <br>
        <a href="login.html" class="btn">Logout</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="mailto:clubhub@hotmail.com">Contact Us</a> | &copy; 2025 Club Hub. All rights reserved.
    </div>

</body>
</html>
