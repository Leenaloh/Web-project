<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Hub</title>
    <link rel="stylesheet" type="text/css" href="projectMain.css">
</head>
<body>
    <!-- Header -->
    <header class="head">
        <img src="../public/img/clubhub.png" alt="Club Hub Logo"> <div class="header-buttons">
                  <div class="header-buttons">
            <a href="projectMain.html" class="btn">main page</a>
            
        </div>
    </header>

    <!-- Main Content -->
    <main>
 <div class="acc">
           
        <h2>Student Registration</h2>
        <form action="#" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
            
            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" required><br><br>
            
            <label for="major">Major</label>
            <input type="text" id="major" name="major" required><br><br>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="profile-photo">Profile Photo</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required ><br><br>
            
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a>.</p>
       
    </main>

    <!-- Footer -->
    <footer class="foot">
        <a href="mailto:cluphup@hotmail.com">Contact Us</a>
        <p>&copy; 2025 Club Hub. All rights reserved.</p>
    </footer>
</body>
</html>
