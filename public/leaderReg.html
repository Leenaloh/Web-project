<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Hub</title>
    <link rel="stylesheet" type="text/css" href="../public/css/projectMain.css">
</head>
<body>
    <!-- Header -->
    <header class="head">
        <img src="clubhub.png" alt="Club Hub Logo"> 
                  <div class="header-buttons">
            <a href="../public/projectMain.html" class="btn">main page</a>
            
        </div>
    </header>

    <!-- Main Content -->
    <main>
 <div class="acc">
           
      <h2>Club Leader Registration</h2>
        <form action="#" method="post" >
            <label for="name">Club Name</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="description">Brief Description</label>
            <textarea id="description" name="description" required></textarea><br><br>
            
            <label for="loc">Location</label>
            <input type="text" id="loc" name="loc"  required><br><br>
          
            <label for="profile-photo">Profile Photo</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required><br><br>
            
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="../public/login.html">Log In</a>.</p>
        </div>
       
    </main>

    <!-- Footer -->
    <footer class="foot">
        <a href="mailto:cluphup@hotmail.com">Contact Us</a>

    </footer>
</body>
</html>
