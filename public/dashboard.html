<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ClubHub</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="../public/img/clubhub.png" alt="ClubHub Logo">
        <div class="header-buttons">
            <a href="profile.html">Profile</a>
            <a href="login.html">Logout</a>

        </div>
    </header>

    <!-- Main Content -->
    <div id="main-content"class="main-container">
        <h2>Welcome to Your Dashboard</h2>

        <!-- Dashboard Overview (Removed Participants) -->
        <div class="activity-overview">
            <div class="card">
                <h4>Upcoming Activities</h4>
                <p>3 Activities Scheduled</p>
            </div>

            <div class="card">
                <h4>Completed Activities</h4>
                <p>5 Activities Completed</p>
            </div>
        </div>

        <!-- Centered Manage Activities Button -->
        <div class="centered-button">
            <a href="activities.html" id="toggle-form-btn" class="toggle-form-btn">Manage Activities</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="mailto:clubhub@hotmail.com">Contact Us</a> | &copy; 2025 Club Hub. All rights reserved.
    </footer>

</body>
</html>
